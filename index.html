<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component</title>
    <link type="svg/image" rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="image">
                <!-- <p>this is image</p> -->

            </div>
            <div class="h-text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="price-time">
                    <p id="ETH"><img src="images/icon-ethereum.svg" alt="ethereum price"> 0.041 ETH</p>
                    <p class="time-left"> 3 days left<img src="images/icon-clock.svg" alt="time left"></p>
                </div>
            </div>
            <!-- <hr> -->
            <div class="line"></div>
            <footer>
                <img src="images/image-avatar.png" alt="image-avatar">
                <p>Creation of <span class="foot-color">Jules Wyvern</span></p>
            </footer>
        </div>
    </main>
</body>

</html>
